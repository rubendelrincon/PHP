<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - StreamWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="validaciones.js" defer></script> 
    
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Registro de Usuario</h1>

        <form id="registroForm" action="registrousuarios.php" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label" style="color: black;">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label" style="color: black;">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label" style="color: black;">Correo Electr칩nico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label" style="color: black;">Edad:</label>
                <input type="number" class="form-control" id="edad" name="edad" required>
            </div>

            <div class="mb-3">
                <label for="plan_base" class="form-label" style="color: black;">Plan Base:</label>
                <select class="form-select" id="plan_base" name="plan_base" required>
                    <option value="Basico">B치sico</option>
                    <option value="Estandar">Est치ndar</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label"></label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="paquete[]" value="Deporte" id="deporte">
                    <label class="form-check-label" for="deporte">Deporte</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="paquete[]" value="Cine" id="cine">
                    <label class="form-check-label" for="cine">Cine</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="paquete[]" value="Infantil" id="infantil">
                    <label class="form-check-label" for="infantil">Infantil</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="duracion" class="form-label">Duraci칩n:</label>
                <select class="form-select" id="duracion" name="duracion" required>
                    <option value="Mensual">Mensual</option>
                    <option value="Anual">Anual</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Usuario</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
